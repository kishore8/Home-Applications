<div class="container contmarg" >
    <div class="row rowpad">
        <div class="col-md-3">
                <img class="water" src="./assets/sun.gif"> 
        </div>
        <div class="col-md-6">
            <h1 class="heading">{{title}}</h1>
        </div>
        <div class="col-md-3"> 
            <img class="brain_water" src="./assets/brain_water.gif"> 
        </div>
    </div> 
    <div class="row">
        <div class="col-md-3"> 
            <img class="drink_water" src="./assets/drink_water.gif">
        </div>
        <div class="col-md-6">
            <h1 class="count heading">{{canCount}} Cans</h1>
            <h3 class="count heading">{{canCount *30}} Rs</h3>
            <h3 class="count heading">{{canCount*25}} L</h3>
        </div>
        <div class="col-md-3">
            <img class="brain" src="./assets/brain.gif">
        </div>
    </div>   
    <div class="row">
        <div class="col-md-2">
                <button class="btn-default buttonActions" type="button" data-toggle="modal" data-target="#myModal" (click)="onAddCan($event)"><P class="para">Facts</P></button>
        </div>
        <div class="col-md-8" style="text-align: center;">
            <button class="btn-info buttonActions" (click)="onAddCan($event)"><P class="para">Add</P></button>
            <button class="btn-danger buttonActions" (click)="onAddCan($event)"><P class="para">Delete</P></button>
            
        </div>
        <div class="col-md-2">

                <button class="btn-default buttonActions" (click)="onAddCan($event)"><P class="para">Paid</P></button>
        </div>
    </div>   
</div>

<div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
              <h3>{{randomQuote}}</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
